<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JordanShoes</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <header>
            <div class="cabecalho">
            <p>
            Ganhe R$10,00 de desconto no frete
            </p>
            </div>
        </header>

            <h1>JordanShoes</h1>

            <div class="banner"> 
                <div class="text-banner">
        
                    <h2>A melhor loja de Jordan</h2>
                    
                    <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan. 
                    </p>
                </div>

            </div>
        
            <main>
                
                <h2 id="sub-title"> Destaques</h2>

                <p><span>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </span></p>
                
                <div class="container">
                        
                    <div class="product">
                        <img src="./images/air-jordan-1-mid-dutch-green-1-400.svg" alt="Tênis branco com detalhes em verde">
                    </div>

                    <div class="product">
                        <img src="./images/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg" alt="Tênis branco com detalhes em lilás e verde">
                    </div>

                    <div class="product">
                        <img src="./images/air-jordan-1-retro-high-court-purple-w-1-400.svg" alt="Tênis branco com detalhes em roxo">
                    </div>

                    <div class="product">
                        <img src="./images/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg" alt="Tênis branco com detalhes em cinza e preto">
                    </div>

                    <div class="product">
                        <img src="./images/air-jordan-1-mid-black-noble-red-w-1-1000.svg" alt="Tênis preto com detalhes em branco e vermelho">
                    </div>

                    <div class="product">
                        <img src="./images/air-jordan-1-mid-bright-citrus-1-1000 1.svg" alt="Tênis branco com detalhes em laranja">
                    </div>

                    <div class="product">
                        <img src="./images/air-jordan-1-mid-grey-camo-1-1000 1.svg" alt="Tênis branco com detalhes em cinza claro">
                    </div>

                    <div class="product">
                        <img src="./images/air-jordan-1-mid-carbon-fiber-1-1000 1.svg" alt="Tênis branco com detalhes em preto">
                    </div>

                </div>
            </main>

            <footer>Todos os direitos reservados</footer>
        </div>
    </div>
</body>
</html>
